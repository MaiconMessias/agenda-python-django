        template.html
        base2.html
        my/
            base3.html
    base1.html
    **************************************
    Chamada nos arquivos filhos (childs)
    **************************************
    {abre colchete % extends "./base2.html" % fecha colchete}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Template Base{% endblock %}</title>
    {% load static %}
    <link href="{% static 'cliente/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'cliente/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-top fixed-top border">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">        
                    <a class="nav-link" href="{% url 'index' %}">Agenda</a>
                </li>
                {% block content-link-pesquisa-cli %}
                {% endblock %}
            </ul>
            <form class="form-inline" action="{% url 'logout_view' %}">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </nav>    
    <div id="content">
        {% block content-header %}
        {% endblock %}
    </div>

    <section>
        <div class="container" id="content">
            <div class="container">
                {% block content-section %}
                {% endblock %}
            </div>
        </div>
    </section>

    <div id="content">
        {% block content-footer %}
        {% endblock %}
    </div>

    {% load static %}
    <script type="text/javascript" src="{% static 'cliente/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'cliente/bootstrap.min.js' %}"></script>
    <!-- Mascara do campo de data de nascimento --> 
    <script type="text/javascript" src="{% static 'cliente/dist/jquery.inputmask.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'cliente/cliente/maskcliente.js' %}"></script>     
</body>
</html>
