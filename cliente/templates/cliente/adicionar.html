{% extends "./layout/base.html" %}

{% block title %}Adicionar de Clientes{% endblock %}
    {% block content-section %}
        <form action="{% url 'salvar' %}" method="post">
            {% csrf_token %}
            <legend><h1>Adicionar Cliente</h1></legend>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <div class="form-row">
                <div class="form-group col-md-6">            
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" />
                </div>
                
                <div class="form-group col-md-3">            
                    <label for="datanascimento">Data Nascimento</label>
                    <input type="text" class="form-control" name="datanascimento" id="datanascimento" />
                </div>
            </div>

            <input type="hidden" name="id" id="id" />
                
            <div class="form-row border bg-light">
                <div class="form-group col-md-0 mt-3">
                    <input type="submit" class="btn btn-primary" value="Salvar">
                </div>

                <div class="form-group col-md-1 mr-5">
                    <a href="{% url 'index' %}" class="btn btn-primary mt-3">Cancelar</a>
                </div>
            </div>
        </form>   
    {% endblock %}
